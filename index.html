<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Why The People</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        .para {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1.5px;
        }

        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
        }

        .enter-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .enter-link:hover {
            background-color: blue;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }

            .enter-link {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="para" style="color: rgb(230, 3, 3);">Remembering Our Past</div>
        <div class="para" style="color: rgb(1, 168, 1); margin-bottom: 10px;">We Create Our Future</div>
        <img src="images/city logo.jpg" alt=" Logo" class="logo">
        <h1 class="para" style="color: blue;" >Why The People</h1>
        <a href="main.html" class="enter-link">VISIT</a>
    </div>
</body>

</html>
