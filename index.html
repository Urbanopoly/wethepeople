<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We The People</title>
    <style>
        @font-face {
            font-family: 'Merchons';
            src: url('font/Merchons.ttf') format('truetype'); /* Ensure the correct path */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0px 0px 0px 0px;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

       

        .logo {
            max-width: 170px;
            width: 100%;
            height: auto;
        }

        .enter-link {
            font-family:sans-serif;
            letter-spacing: 2px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #9c0113;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .enter-link:hover {
            background-color: #051045;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 170px;
                margin-bottom: 30PX;
            }
            .below{
                width: 160px !important;
            }

            .enter-link {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <img src="images/new/We the people.jpg" style=" width: 200px; height: auto; padding-bottom: 20px;" alt="1921 Logo" class="below"> <br>
        <img src="images/city logo.jpg" alt=" Logo" class="logo"> <br>
        <img src="images/new/hand.jpg" alt=" Logo" style=" width: 170px; height: auto;" class="below"> <br>
        <a href="main.html" style="margin-top: 10px; " class="enter-link">VISIT</a>
    </div>
</body>

</html>
